<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/carrito.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no ">
    <title> BuyTech! Carrito</title>
  </head>
  <body style="width: 100vw; " class="container-fluid pr-0 m-0">
    <header class="rounded-bottom container-fluid p-3 mb-5 ">
      <h1 class="p-1 mx-3  float-left"> BuyTech</h1>
      <nav id="navbar" class="d-none d-lg-flex justify-content-end pb-2 float-right">
        <ul class=" nav d-xs-none d-sm-none d-md-none d-lg-flex justify-content-end p-2">
          <li class="nav-item">
            <a class="nav-link " href="#">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">REGISTRATE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">CARRITO DE COMPRAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">PERFIL DE USUARIO</a>
          </li>
        </ul>
      </nav>
      <a class="mt-2 d-block d-md-none float-right" href="#navbarMobile"> <button type="button" class="btn btn-primary mt-2 d-block d-md-none float-right" name="button"> <i class="icon ion-md-menu"></i></button></a>

      <a class="mt-2 d-none d-md-block d-lg-none float-right" href="#navbarMobile"> <button type="button" class="btn btn-primary  mt-2 d-none d-md-block d-lg-none float-right" name="button"><i class="icon ion-md-menu"></i></button></a>
    </header>
      <section id="titulo" class="row d-flex justify-content-center text-center">
        <h1 class="p-3"> Carrito de compras</h1>

      </section>
      <section id="tableContainer" class="container-fluid mt-4 pt-4 pr-0">
        <article id="producto" class="row table-responsive mt-3 pt-3">
          <table class="table table-striped bordes">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <!-- <th scope="col">Total</th> -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><a href="#"><img class="imagen " src="https://placeimg.com/640/480/tech" alt=""></a> </th>
                <td>Producto 1</td>
                <td>$555</td>
                <td>1</td>
              </tr>
              <tr>
                <th scope="row"> <a href="#"><img class="imagen " src="https://placeimg.com/640/480/tech" alt=""> </a> </th>
                <td>Producto 2</td>
                <td>$888</td>
                <td>3</td>
              </tr>
            </tbody>
          </table>

        </article>
        <article class="row d-flex justify-content-end">
          <div id="total" class="mr-5">
            <h3>TOTAL</h3>
            <p> $ XXX</p>
          </div>
        </article>
      </section>
      <footer class="container-fluid p-3 mt-3 d-flex justify-content-center">
        <nav id="navbar" class="d-flex justify-content-center">
          <ul class=" nav  row justify-content-around p-2">
            <li class="nav-item  col-xs-12 col-md-6 col-lg-3">
              <a class="nav-link  text-center " href="#">NOSOTROS</a>
            </li>
            <li class="nav-item  col-xs-12 col-md-6 col-lg-3">
              <a class="nav-link  text-center " href="#">CONTACTO</a>
            </li>
            <li class="nav-item  col-xs-12 col-md-6 col-lg-3">
              <a class="nav-link  text-center " href="#">CARRITO DE COMPRAS</a>
            </li>
            <li class="nav-item  col-xs-12 col-md-6 col-lg-3">
              <a class="nav-link   text-center " href="#">PREGUNTAS FRECUENTES</a>
            </li>
          </ul>
        </nav>

      </footer>


  </body>
